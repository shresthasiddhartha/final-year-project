<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Add Video Dashboard</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <link rel="stylesheet" href="admin/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="admin/css/ready.css">
    <link rel="stylesheet" href="admin/css/demo.css">
</head>

<body>
    <div class="wrapper">
        <div class="main-header">
            <div class="logo-header">
                <a href="index.html" class="logo">
                    Admin
                </a>
                <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
            </div>
            <nav class="navbar navbar-header navbar-expand-lg">
                <div class="container-fluid">
                    <form class="navbar-left navbar-form nav-search mr-md-3" action="">
                        <div class="input-group">
                            <input type="text" placeholder="Search ..." class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="la la-search search-icon"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                        <li class="nav-item dropdown">
                            <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#"
                                aria-expanded="false">
                                <img src="admin/img/profile.jpg" alt="user-img" width="36" class="img-circle">
                                <span>Admin</span>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li>
                                    <div class="user-box">
                                        <div class="u-img"><img src="assets/img/profile.jpg" alt="user"></div>
                                        <div class="u-text">
                                            <h4>Admin</h4>
                                            <p class="text-muted">admin@gmail.com</p>
                                            <a href="adminProfile.html" class="btn btn-rounded btn-danger btn-sm">View
                                                Profile</a>
                                        </div>
                                    </div>
                                </li>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="adminProfile.html"><i class="ti-user"></i> My Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="adminLogin.html"><i class="fa fa-power-off"></i> Logout</a>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Sidebar -->
          <div class="sidebar">
            <div class="scrollbar-inner sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item active">
                        <a href="adminDash">
                            <i class="la la-dashboard"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageUser">
                            <i class="la la-users"></i>
                            <p>Manage User</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageTrainer">
                            <i class="la la-user"></i>
                            <p>Manage Trainer</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageAttendance">
                            <i class="la la-table"></i>
                            <p>Attendance</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageMembership">
                            <i class="la la-cc-mastercard"></i>
                            <p>Membership</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageDiet">
                            <i class="la la-coffee"></i>
                            <p>Diet</p>
                        </a>
                    </li>
                    <li class="nav-item">
						<a href="manageSchedule">
							<i class="la la-calendar"></i>
							<p>Manage Schedule</p>
						</a>
					</li>
                    <li class="nav-item">
                        <a href="manageVideo">
                            <i class="la la-file"></i>
                            <p>Manage Video</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="adminLogout">
                            <i class="la la-power-off"></i>
                            <p>Log Out</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Sidebar Ends -->
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <h4 class="page-title">Add Video Details</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Video Details</div>
                                </div>
                                <div class="card-body">
                                    <form method="post" action="addVideo">
                                        <div class="form-group">
                                            <label for="videoName">Video Name</label>
                                            <input type="text" class="form-control input-round" id="videoName" name="videoTitle"
                                                placeholder="Video Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="videoLink">Video Link</label>
                                            <input type="url" class="form-control input-round" id="videoLink" name="videoUrl"
                                                placeholder="Video Link">
                                        </div>
                                        <div class="form-group">
                                            <label for="userName">Uploaded By</label>
                                            <input type="hidden" class="form-control input-round"  id="userName"name="userName" value="${session.username}"
                                                placeholder="Name">
                                        </div>
                                        <div class="card-action">
                                            <button type="submit" class="btn btn-success">Add Video</button>
                                            <a href="manageVideo.html">
                                                <button type="button" class="btn btn-danger">Cancel</button>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="admin/js/core/jquery.3.2.1.min.js"></script>
    <script src="admin/js/core/popper.min.js"></script>
    <script src="admin/js/core/bootstrap.min.js"></script>
    <script src="admin/js/ready.min.js"></script>
</body>

</html>
