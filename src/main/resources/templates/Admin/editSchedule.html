        <!-- Main Panel -->
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <h4 class="page-title">Edit Schedule Details</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Schedule Details</div>
                                </div>
                                <div class="card-body">
                                    <!-- Form Start -->
                                    <form action="" method="post">
                                        <!-- Day -->
                                        <div class="form-group">
                                            <label for="day">Day</label>
                                            <select id="day" name="day" class="form-control input-round" required>
                                                <option value="">Select Day</option>
                                                <option value="Monday">Monday</option>
                                                <option value="Tuesday">Tuesday</option>
                                                <option value="Wednesday">Wednesday</option>
                                                <option value="Thursday">Thursday</option>
                                                <option value="Friday">Friday</option>
                                                <option value="Saturday">Saturday</option>
                                                <option value="Sunday">Sunday</option>
                                            </select>
                                        </div>

                                        <!-- Time Slot -->
                                        <div class="form-group">
                                            <label for="timeSlot">Time Slot</label>
                                            <select id="timeSlot" name="timeSlot" class="form-control input-round"
                                                required>
                                                <option value="">Select Time Slot</option>
                                                <option value="6:00 AM - 8:00 AM">6:00 AM - 8:00 AM</option>
                                                <option value="10:00 AM - 12:00 AM">10:00 AM - 12:00 AM</option>
                                                <option value="5:00 PM - 7:00 PM">5:00 PM - 7:00 PM</option>
                                                <option value="7:00 PM - 9:00 PM">7:00 PM - 9:00 PM</option>
                                            </select>
                                        </div>

                                        <!-- Activity -->
                                        <div class="form-group">
                                            <label for="activity">Activity</label>
                                            <select id="activity" name="activity" class="form-control input-round"
                                                required>
                                                <option value="">Select Activity</option>
                                                <!-- Fitness Tips -->
                                                <optgroup label="Fitness Tips">
                                                    <option value="Stretching">Stretching</option>
                                                    <option value="Warm-Up Exercises">Warm-Up Exercises</option>
                                                    <option value="Cool-Down Techniques">Cool-Down Techniques</option>
                                                </optgroup>
                                                <!-- Motivation -->
                                                <optgroup label="Motivation">
                                                    <option value="Group Workouts">Group Workouts</option>
                                                    <option value="Fitness Challenges">Fitness Challenges</option>
                                                    <option value="Goal Setting">Goal Setting</option>
                                                </optgroup>
                                                <!-- Workouts -->
                                                <optgroup label="Workouts">
                                                    <option value="Yoga">Yoga</option>
                                                    <option value="Cardio">Cardio</option>
                                                    <option value="Strength Training">Strength Training</option>
                                                    <option value="Zumba">Zumba</option>
                                                    <option value="Pilates">Pilates</option>
                                                    <option value="HIIT">HIIT</option>
                                                    <option value="Spin Class">Spin Class</option>
                                                    <option value="Aerobics">Aerobics</option>
                                                </optgroup>
                                            </select>
                                        </div>

                                        <!-- Trainer -->
                                        <div class="form-group">
                                            <label for="trainer">Trainer</label>
                                            <select id="trainer" name="trainer" class="form-control input-round"
                                                required>
                                                <option value="">Select Trainer</option>
                                                <option value="John Doe">John Doe</option>
                                                <option value="Jane Smith">Jane Smith</option>
                                                <option value="Mike Johnson">Mike Johnson</option>
                                                <option value="Emily Davis">Emily Davis</option>
                                                <option value="Chris Brown">Chris Brown</option>
                                            </select>
                                        </div>

                                        <!-- Submit Button -->
                                        <div class="card-action">
                                            <button type="submit" class="btn btn-success">Save</button>
                                            <a href="manageSchedule.html">
                                                
                                                <button class="btn btn-danger">Cancel</button>
                                            </a>
                                        </div>
                                    </form>
                                    <!-- Form End -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
